{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}
<div class="main">
	<!-- Create a Form -->
	<form method="POST">
		<!-- Security token by Django -->
		{% csrf_token %}
		Are you want to delete this item ?
		<h1>{{obj.user}}</h1>
		<h1>{{obj.smsNumber}}</h1>
		<input type="submit" value="Yes" />
		<a href="{% url 'smsUser_list_view'%}">Cancel </a>
	</form>
</div>
{% endblock %}
